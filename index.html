<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <head>
        <h1 class="text-6xl font-extrabold text-center mt-20">
            <span class="text-green-800">The </span>
            <span class="text-red-800">Royal</span>
            <span class="text-gray-600">Bank</span>
        </h1>
    </head>
    <main>
        <section>
            <div class="text-center mt-44 mx-80 bg-slate-500 p-16 rounded-xl">
                <h1 class="text-5xl text-white-800 text-red-800 font-bold">Log In</h1>
                <br>
                <input class="text-3xl m-4 pl-6 px-2 py-2 rounded-md" type="email" name="" id="email-value" placeholder="Enter your email id">
                <br>
                <input class="text-3xl m-4 pl-6 px-2 py-2 rounded-md" type="password" name="" id="password-Value" placeholder="Enter your password">
                <br>
                <button id="btn-submit" class="text-white font-bold text-3xl mt-10 bg-green-800 px-4 py-2 rounded-xl hover:bg-red-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="javaScript.js"></script>
</body>
</html>
